language: ruby
rvm:
- 2.3.3
cache: bundler

branches:
  only:
  - master

sudo: false

before_install:
  - gem update --system
  - gem install bundler
  - nvm install node

install:
  - bundle install
  - npm install -g firebase-tools

script:
  - set -e
  - bundle exec jekyll build

after_script:
  - firebase deploy --token "$FIREBASE_TOKEN"
