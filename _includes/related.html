<!--Check if there are any posts with the category tag-->
<!--If not, do nothing-->
<!--Else, put a header "Related" and iterate through them making text links-->
{% if site.related_posts %}
    <h1>Related Posts</h1>
    {% for post in site.related_posts %}
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    {% endfor %}
{% endif %}
