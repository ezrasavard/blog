<h1>Recent Posts</h1>
    {% for post in site.posts %}
        {% if forloop.index0 != 0 %}
            <div class="divider"></div>
        {% endif %}
            <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="title">{{ post.title }}</h1></a>
            <h1 class="date">{{ post.date | date_to_string }}</h1>
            <div class="preview-photo-container">
                <a  href="{{ post.url | prepend: site.baseurl }}">
                {% if post.cover %}
                    <img src="{{ post.cover }}">
                {% else %}
                    <img src="{{ site.cover }}">
                {% endif %}
                </a>
            </div>
            {% if post.excerpt %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
    {% endfor %}
