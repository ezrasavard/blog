{% for post in site.posts %}
    {% if forloop.index0 != 0 %}
        <div class="divider"></div>
    {% endif %}

        <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="image-box">
                {% if post.thumb %}
                    <img src="{{ post.thumb }}">
                {% elsif post.cover %}
                    <img src="{{ post.cover }}">
                {% else %}
                    <img src="{{ site.cover }}">
                {% endif %}
                <container class="text-overlay">
                        <h1 class="title">{{ post.title }}</h1><br>
                        <h1 class="tagline">{{ post.date | date_to_string }}</h1>
                </container>
            </div>
        </a>
        
        {% if post.excerpt %}
            <p>{{ post.excerpt }}</p>
        {% endif %}
        
{% endfor %}
