<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

<script>
    function printEmail() {
        /* Email obfuscation */
        const chars = ",.abcdefghijklmnopqrstuvwxyz!@#$%^&*()";
        const order = [6, 27, 19, 2, 29, 20, 2, 23, 2, 19, 5, 1, 4, 4]
        let x = "";
        for (let i = 0; i < order.length; i++) {
            x += chars[order[i]];
        }
        document.write("<a href='mailto:"+x+"'>"+x+"</a>");
    }
</script>
